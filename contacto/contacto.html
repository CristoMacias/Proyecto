        <h1>Déjanos tus datos y te contactaremos</h1>
    </div>
    <div class="cuadro">
        <form>
            <div class="formulario">
                <input type="text" name="Nombre" placeholder="Nombre" required pattern="[A-Za-z, ]*"
                    title="Introduza el nombre, este campo solo admite letras.">
                <input type="text" name="Apellidos" placeholder="Apellidos" required pattern="[A-Za-z, ]*"
                    title="Introduza los apellidos, este campo solo admite letras.">
                <input type="email" name="email" placeholder="Correo electrónico" required
                    pattern="[A-Za-z0-9_-.]+@(gmail|outlook|yahoo|hotmail)\.(es|com)"
                    title="El correo debe ir sin espacios conteniendo @ y incluyendo yahoo, gmail, outlook o hotmail terminando en .com o .es.">
                <input type="tel" name="Telefono" placeholder="Teléfono" pattern="[0-9+]{12}"
                    title="Prefijo +34, Formato +xx xxx xx xx xx">
                <textarea name="Caja descripcion" cols="32" rows="10" placeholder="Descríbenos que necesita..."
                    minlength="20" title="Debe introducir como mínimo 20 caracteres."></textarea pattern=[A-Za-z0-9]10+>

        </div>
        <div class="accion">
            <input class="enlaces" type="submit" value="Enviar">
            <input class="enlaces" type="reset" value="Borrar todo">
        </div>
    </form>
